{% extends 'base.html' %}

{% block title %}  Contact  {% endblock title %}

{% block body %}

<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1000x400/?rain,water" class="d-block w-100 mx-0" alt="...">
    <h3 class="text-center">Contact Us</h3>
</div>
<div class="container mb-3">
    <form method="POST" action="/contact">
        {% csrf_token %}

        <div class="from-group">
            <label for="name" >Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Tell Me Your Name">
        </div>

        <div class="from-group">
            <label for="email" >Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Tell Me Your Email">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="from-group">
            <label for="phone">Phone</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Tell Me Your phone">
        </div>
        <div>
            <label for="desc"> Descriptions </label>
            <textarea type="desc" class="form-control", id="desc" name="desc" placeholder="Write something"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</div>

{% endblock body %}
